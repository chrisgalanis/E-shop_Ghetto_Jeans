<body>

  <div class="content">
    <div class="navbar-center">
      <span class="nav-icon">
        <i></i>
      </span>
      <img src="./Images/Logo.PNG" alt="store logo" width="140" height="145" style="padding-left:25px ;" />
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </span>
        <!-- <img src ="./images/cart.PNG" alt="cart" width="50" height="50"/> -->
        <div class="cart-items">0</div>
      </div>
    </div>

    <div class="container">
      <div class="checkout-panel">

        <div class="panel-body">
          <div class="page-title">
            <div class="title-color">
              <h2>Confirmation!</h2>
            </div>
          </div>
          <div class="stepper-wrapper">
            <div class="stepper-item completed">
              <div class="step-counter">1</div>
              <div class="step-name">Cart</div>
            </div>
            <div class="stepper-item active">
              <div class="step-counter">2</div>
              <div class="step-name">Confirmation</div>
            </div>
            <div class="stepper-item ">
              <div class="step-counter">3</div>
              <div class="step-name">Purchase</div>
            </div>
            <div class="stepper-item">
              <div class="step-counter">4</div>
              <div class="step-name">Finish</div>
            </div>
          </div>


          <div class="d-flex">
            <form action="https://formsubmit.co/chrisgalan2004@gmail.com" method="POST">
              <div class="box-form">
                <div>
                  <label>
                    <span class="fname">First Name <span class="required">*</span></span>
                    <input type="text" name="First Name" required>
                  </label>
                  <label>
                    <span class="lname">Last Name <span class="required">*</span></span>
                    <input type="text" name="Last Name" required>
                  </label>
                  <label>
                    <span>Company Name</span>
                    <input type="text" name="Company Name">
                  </label>
                  <label>
                    <span>Country <span class="required">*</span></span>
                    <select name="Country" required>
                      <option value="select">Select a country...</option>
                      <option value="GRC">Greece</option>
                    </select>
                  </label>
                  <label>
                    <span>Street Address <span class="required">*</span></span>
                    <input type="text" name="Address" placeholder="House number and street name" required>
                  </label>
                  <label>
                    <span>&nbsp;</span>
                    <input type="text" name="House" placeholder="Apartment, suite, unit etc. (optional)" >
                  </label>
                </div>
                <div>
                  <label>
                    <span>Town / City <span class="required">*</span></span>
                    <input type="text" name="City" required>
                  </label>
                  <label>
                    <span>State / County <span class="required">*</span></span>
                    <input type="text" name="State" required>
                  </label>
                  <label>
                    <span>Postcode / ZIP <span class="required">*</span></span>
                    <input type="text" name="ZIP Code" required>
                  </label>
                  <label>
                    <span>Phone <span class="required">*</span></span>
                    <input type="tel" name="Phone" required>
                  </label>
                  <label>
                    <span>Email Address <span class="required">*</span></span>
                    <input type="email" name="Email" required>
                  </label>
                  <label>
                    <span>Payment Method <span class="required">*</span></span>
                    <select class="shipmentMethod" name="Shippment Method" required>
                      <option></option>
                      <option>Αντικαταβολή</option>
                      <option>Card</option>
                    </select>
                    <input class="next" type="hidden" name="_next" value="">
                  </label>
                </div>

              </div>
          </div>
          <div class="panel-footer">
            <button class="btn back-btn">Back</button>
            <button class="btn next-btn" type="sumbit">Next</button>
          </div>
          </form>
        </div>


      </div>
    </div>
  </div>

  <footer>
    <p>Ghetto, 2022</p>
  </footer>
